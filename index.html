<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body>
    <main class="container my-4">
      <div class="app-card card shadow-lg p-3 p-md-4">
        <div class="mb-4">
          <h2 class="mb-1">Personal Expense Tracker</h2>
          <div class="text-muted">Track your spending smartly.</div>
        </div>
      <div class="row g-4">
        <div class="col-12 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Add Expense</h5>
              <form id="expense-form" novalidate>
                <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="amount" class="form-label"><i class="bi bi-cash-coin me-1"></i>Amount</label>
                  <input type="number" step="0.01" class="form-control form-control-modern" id="amount" placeholder="e.g., 12.50" required>
                  <div class="invalid-feedback">Amount must be a positive number.</div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="category" class="form-label"><i class="bi bi-tags me-1"></i>Category</label>
                  <select id="category" class="form-select form-control-modern" required>
                    <option value="" selected disabled>Choose category</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Entertainment</option>
                    <option>Bills</option>
                    <option>Shopping</option>
                    <option>Other</option>
                  </select>
                  <div class="invalid-feedback">Please select a category.</div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="date" class="form-label"><i class="bi bi-calendar-event me-1"></i>Date</label>
                  <input type="date" class="form-control form-control-modern" id="date" required>
                  <div class="invalid-feedback">Date cannot be in the future.</div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="description" class="form-label"><i class="bi bi-chat-left-text me-1"></i>Description (optional)</label>
                  <input type="text" class="form-control form-control-modern" id="description" placeholder="e.g., Lunch at cafe">
                </div>
                </div>
                <button class="btn btn-gradient w-100 mt-3" type="submit">Add Expense</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-8">
          <div class="row g-4">
            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <div class="d-flex flex-wrap align-items-end gap-3">
                    <div class="flex-grow-1">
                      <label class="form-label mb-1">Category</label>
                      <select id="filter-category" class="form-select">
                        <option value="all" selected>All</option>
                        <option>Food</option>
                        <option>Transport</option>
                        <option>Entertainment</option>
                        <option>Bills</option>
                        <option>Shopping</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div>
                      <label class="form-label mb-1">From</label>
                      <input id="filter-from" type="date" class="form-control">
                    </div>
                    <div>
                      <label class="form-label mb-1">To</label>
                      <input id="filter-to" type="date" class="form-control">
                    </div>
                    <div class="ms-auto">
                      <button id="clear-filters" class="btn btn-outline-secondary">Clear Filters</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <div class="row text-center g-3" id="stats">
                    <div class="col-12 col-md-4">
                      <div class="mini-card">
                        <div class="stat-label">Total Spent</div>
                        <div class="stat-value" id="stat-total">₹0.00</div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4">
                      <div class="mini-card">
                        <div class="stat-label">Transactions</div>
                        <div class="stat-value" id="stat-count">0</div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4">
                      <div class="mini-card">
                        <div class="stat-label">Top Category</div>
                        <div class="stat-value" id="stat-top">—</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="card-title mb-0">Expenses</h5>
                    <button id="export-csv" class="btn btn-sm btn-outline-primary">Export CSV</button>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle" id="expenses-table">
                      <thead>
                        <tr>
                          <th scope="col">Date</th>
                          <th scope="col">Category</th>
                          <th scope="col" class="text-end">Amount</th>
                          <th scope="col">Description</th>
                          <th scope="col" class="text-center">Actions</th>
                        </tr>
                      </thead>
                      <tbody id="expenses-tbody">
                        <!-- Rows inserted dynamically -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title mb-3">Spending by Category</h5>
                  <div class="chart-wrap">
                    <canvas id="categoryChart" width="250" height="250"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>

    <button id="fab-add" class="btn btn-gradient rounded-circle shadow d-md-none" aria-label="Add Expense">
      <i class="bi bi-plus"></i>
    </button>

    <footer class="py-4 text-center text-muted small">
      <div class="container">Built by Muskaan</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="./script.js"></script>
  </body>
  </html>
